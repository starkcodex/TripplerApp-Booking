    <style type="text/tailwindcss">
        [x-cloak] { display: none !important; } :root { --primary: rgb(235, 81, 186); --primary-hover: rgb(207, 8, 111); --font1: 'Lobster', sans-serif; } h2 { font-size: 1.5; font-weight: bold; margin-bottom: 1 rem; font-family: var(--font1);} h1 { font-size:
        4rem; font-family: 'Lobster'; line-height: 1.2; font-weight: bold; margin-bottom: 1rem; } .button { display: inline-flex; flex-wrap: wrap; align-items: center; justify-content: center; flex-shrink: 0; text-align: center; border-radius: 0.5rem;
        cursor: pointer; padding: 0 1rem; min-height: 3.3rem; font-weight: 600; box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1); transition-property: transform; transition-duration: .2s; color: white; background-color: var(--primary); } .button:hover { background-color:
        var(--primary-hover); } .button:active { transform: scale(0.95); }.navitems>li>a { @apply h-12 p-4 hover:bg-gray-700 rounded-lg flex items-center gap-2} .card { display: flex; flex-direction: column; overflow: hidden; position: relative; border-radius:

        block; }.highlight { @apply !bg-indigo-100; } .titleBlip { animation: 1s fadeIn; } @keyframes fadeIn { 0% { opacity: 0; } 10% { opacity: 0; } 100% { opacity: 1; } }
